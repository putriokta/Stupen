<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>Formulir Pendaftaran</h2>
    <form action="">
        <label for="nama">Nama Saya: </label>
        <input type="text" name="nama_depan" id="nama_depan" placeholder="Nama Depan"/> <input type="text" name="nama_belakang" id="nama_belakang" placeholder="Nama Belakang"/> <br/>
        
        <label for="jk">Jenis Kelamin: </label>

        <label for="tanggal_lahir">Tanggal lahir: </label>

            <option value="Amerika Serikat">Amerika Serikat</option>
            <option value="Malaysia">Malaysia</option>
        </select> <br/>   
        
        <label for="alamat" style="vertical-align: top;">Alamat: </label>
        <textarea name="alamat" id="alamat" cols="30" rows="5"></textarea>

        <label for="hobi">Hobi: </label> <br/>

        <input type="checkbox" name="hobi[]" id="hobi2" value="Coding" />
        <label for="hobi2">Coding</label>
        <input type="checkbox" name="hobi[]" id="hobi1" value="Hiking" />
        <label for="hobi3">Hiking</label><br/><br/>

        <label for="mapel">Mata Pelajaran Favorit: </label> <br/>
        <input type="radio" name="hobi[]" id="mapel" value="Matematika" />
        <label for="mapel1">Gaming</label> <br/>
        <input type="radio" name="hobi[]" id="mapel2" value="Fisika" />
        <label for="mapel2">Fisika</label>
        <input type="radio" name="hobi[]" id="mapel3" value="Ekonomi"/>
        <label for="mapel3">Ekonomi</label>

        <br/><br/>


        <input type="submit" value="Simpan" />
        <input type="reset" value="Hapus" />

    </form>
    
</body>
