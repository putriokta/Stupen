<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 8</title>

<body>
    <h2>Tabel Mahasiswa</h2>
    <table border="1" cellspacing="0" cellpadding="5">

            <tr>
                <th rowspan="2">No.</th>
                <th colspan="2">Nama</th>
                <th rowspan="2">Alamat</th>
            </tr>
            <tr>
                <th>Depan</th>
                <th>Belakang</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Putri</td>
                <td>Oktatriani</td>
                <td>Balikpapan</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sintia</td>
                <td>Nur</td>
                <td>Penajam</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Hinata</td>
                <td>Shoyo</td>
                <td>Medan</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Karma</td>
                <td>Akabane</td>
                <td>Bontang</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
